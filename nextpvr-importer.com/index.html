<!DOCTYPE html>
<html lang="en">
<head>
    <title>NextPVR Import XML Creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./components/main-styles.css">
    <link rel="stylesheet" href="./components/user-output-ui.css">
</head>
    <body>
    <div id="main-content" class="container pb-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="pb-2 mt-4 mb-2 border-bottom">
                  <h1>NextPVR Import XML Creator</h1>
                </div>
            </div>
        </div>
            
        <div class="row mt-3">
            <div id="user-input" class="col-lg-6">
                <div class="form-inline form-row mt-2">
                    <div class="col-lg-3">
                        <button type="button" id="open-directory" class="btn btn-info btn-sm"\
                        placeholder="/home/user/videos/" disabled>Open Directory</button>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" id="dirPath" class="form-control form-control-sm" placeholder="Full Directory Path">
                    </div>
                </div>
                
                <div id="user-input" class="form-inline form-row mt-2">
                    <div class="col-lg-3">
                        <button type="button" id="run-filter" class="btn btn-success btn-sm" title="Run custom filter">Run Filter</button>
                    </div>
                    <div class="col-lg-4">
                        <select id="prop-name" class="form-control form-control-sm">
                            <option value=""></option>
                            <option value="Genre">Genre</option>
                            <option value="name">Name</option>
                            <option value="SubTitle">Sub Title</option>
                            <option value="Title">Title</option>
                            <option value="year">Year</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" id="custom-filter" class="form-control form-control-sm" placeholder="Custom regex replace filter">
                    </div>
                </div>
                
                <div id="user-input" class="form-inline form-row mt-2">
                    <div class="col-lg-3">
                        <button type="button" id="save" class="btn btn-success btn-sm" title="Save NextPVR XML" disabled>Save XML File</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="row">
                    <div id="progress-indicator" class="col-lg-12">
                        <label for="progress">Adding User Library</label>
                        <div class="progress">
                            <div id="progress" class="progress-bar progress-bar-striped" role="progressbar"\
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    
                    <div id="error-log" class="col-lg-12">
                        <div class="alert alert-danger">
                            <h4>Error Adding files:</h4>
                            <div id="error-files">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div id="recording-header" class="col-lg-12">
                <div class="mt-1 mb-3">
                  <h3>User Library</h3>
                </div>
            </div>
            
            <div id="recording-editor" class="col-lg-6">
            </div>
            
            <div id="user-output" class="col-lg-6">
            </div>
        </div>
    </div>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./components/file-rating-bootstrap.css">
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript" src='./vendor/ffmpeg/ffmpeg.min.js'></script>
        <script type="text/javascript" src='./components/recording-xml-class.js'></script>
        <script type="text/javascript" src='./components/recording-ui-class.js'></script>
        <script type="text/javascript" src='./components/start-recording-ffmpeg.js'></script>
        <script type="module" src="./vendor/browser-nativefs/browser-nativefs.js"></script>
    </body>
</html>
